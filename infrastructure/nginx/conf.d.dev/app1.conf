# App1 configuration - EXACT copy of production for development
# This is IDENTICAL to production app1.conf

# App1 Frontend
location /app1/ {
    limit_req zone=app_limit burst=50 nodelay;
    
    proxy_pass http://app1_frontend/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# App1 API
location /api/app1/ {
    limit_req zone=api_limit burst=20 nodelay;
    
    # Strip /api/app1 prefix before passing to backend
    rewrite ^/api/app1/(.*)$ /$1 break;
    
    proxy_pass http://app1_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Connection settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffering settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # When backend is down
    proxy_next_upstream error timeout http_502 http_503 http_504;
}