<div class="session-list-container">
  <!-- Header with New Session Button -->
  <div class="session-list-header">
    <button
      mat-raised-button
      color="primary"
      class="new-session-btn"
      (click)="onNewSession()"
      matTooltip="Start a new chat session">
      <mat-icon>add</mat-icon>
      New Chat
    </button>
  </div>

  <!-- Sessions List -->
  <mat-nav-list class="sessions-list">
    @if (sessions().length === 0) {
      <div class="empty-state">
        <mat-icon>chat_bubble_outline</mat-icon>
        <p>No chat sessions yet</p>
        <p class="hint">Click "New Chat" to start</p>
      </div>
    } @else {
      @for (session of sessions(); track session.id) {
        <mat-list-item
          class="session-item"
          [class.active]="session.id === currentSessionId()"
          (click)="onSelectSession(session.id)">
          <div class="session-content">
            <div class="session-header">
              <mat-icon class="session-icon">chat</mat-icon>
              <span class="session-title">{{ getSessionTitle(session) }}</span>
            </div>
            <div class="session-meta">
              <span class="session-date">{{ formatDate(session.updatedAt) }}</span>
              <button
                mat-icon-button
                class="delete-btn"
                (click)="onDeleteSession($event, session.id)"
                matTooltip="Delete session">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-list-item>
      }
    }
  </mat-nav-list>
</div>
